<html>
<head>
	<title>Dynamische Graphic</title>
	<meta name="viewport"  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script>
	document.addEventListener("deviceready", onDeviceReady, false); 
	function onDeviceReady() { 
	// Now safe to use the PhoneGap API 
	}
	
function start(){
var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "Dynamische Graphic mit zufaelligen Daten"
	},
	axisY: {
		includeZero: false
	},      
	data: [{
		type: "line",
		lineColor: "green",
		markerType : "cross",
		dataPoints: dps
	}]
});

var xVal = 0;
var yVal = 100; 
var updateInterval = 2000;
var dataLength = 10; // number of dataPoints visible at any point

var updateChart = function (count) {

	count = count || 1;

	for (var j = 0; j < count; j++) {
		yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
	}

	if (dps.length > dataLength) {
		dps.shift();
	}

	chart.render();
};

updateChart(dataLength);
setInterval(function(){updateChart()}, updateInterval);

}

</script>
</head>
<body>	
<div style="height: 100%; width: 100%;">
<button style = "height: 10%; width: 100%; font-size: 36px;"onclick="start();">Starten Sie Dynamische Graphic</button>
<div id="chartContainer" style="height: 90%; width: 100%;"></div>
</div>
</body>
</html>
